<!doctype html>
<html>
<head>
  <title>Pivotal UI: Pane</title>
  <link rel="stylesheet" href="pivotal-ui.css">
  <link rel="stylesheet" href="styleguide/styleguide.css">
  <link rel="stylesheet" disabled href="prismjs/prism-default.css">
  <link rel="stylesheet" href="prismjs/prism-okaida.css">
  <script src="pivotal-ui.js"></script>
  <script src="styleguide/styleguide.js"></script>
</head>
<body>

<header>
  <h1>This is a header</h1>
</header>
<div class="pane bg-dark-2 viewport-pane-long bg-glow">
  <div class="container">
    <h1 class="type-neutral-11">This is a long viewport pane. There should be just enough to see the fold under it.</h1>
  </div>
</div>

<header>
  <h1>This is a header</h1>
</header>
<div class="pane bg-dark-2 viewport-pane bg-glow">
  <div class="container">
    <h1 class="type-neutral-11">This is a viewport pane. There should be enough to see content below it.</h1>
  </div>
</div>

<div class="pane bg-dark-2 bg-glow">
  <div class="container">
    <h1 class="type-neutral-11">This is a regular pane.</h1>
  </div>
</div>

<div class="pane bg-dark-2 bg-glow">
  <div class="container">
    <h1 class="type-neutral-11">This is a another regular pane.</h1>
  </div>
</div>

<div class="pane bg-dark-2 bg-glow">
  <div class="container">
    <h1 class="type-neutral-11">This is yet another regular pane.</h1>
  </div>
</div>
</body>
</html>
