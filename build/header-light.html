<!doctype html>
<html>
<head>
  <title>Pivotal UI: Light Header</title>
  <link rel="stylesheet" href="pivotal-ui.css">
  <link rel="stylesheet" href="styleguide/styleguide.css">
  <link rel="stylesheet" href="prismjs/prism-okaida.css">
  <script src="pivotal-ui.js"></script>
  <script src="styleguide/styleguide.js"></script>
</head>
<body>

<header class="logged-in header-light">
  <!-- logo -->
  <div class="header-item brand-container">
    <div class="logo-container" id="npm-logo">
      <a href="/" class="active">
        <svg viewBox="0 0 18 7">
          <path fill="#CB3837" d="M0,0v6h5v1h4v-1h9v-6"/>
          <path fill="#FFF" d="M1,1v4h2v-3h1v3h1v-4h1v5h2v-4h1v2h-1v1h2v-4h1v4h2v-3h1v3h1v-3h1v3h1v-4"/>
        </svg>
      </a>
    </div>
  </div>
  <!-- /logo -->


  <!-- search -->
  <div class="header-item header-search-container">
    <form class="site-search" id="npm-search" action="/search" method="get" itemprop="potentialAction" itemscope="" itemtype="http://schema.org/SearchAction">
      <meta itemprop="target" content="https://www.npmjs.com/search?q={q}">
      <div id="site-search-container">
        <input name="q" value="" type="search" id="site-search" placeholder="find packages" tabindex="1" autocorrect="off" autocapitalize="off" itemprop="query-input" autocomplete="off">
      </div>
      <button tabindex="2" type="submit">
        <span class="a11y-only">Search</span>
        <svg viewBox="0 0 36 36" fill="none" stroke="currentColor">
          <ellipse stroke-width="4" cx="15.5" cy="15" rx="13.5" ry="13"/>
          <path d="M25 25l7.172 7.172" stroke-width="5" stroke-linecap="square"/>
        </svg>
      </button>
    </form>
  </div>

  <!-- menu 1 -->
  <div class="header-item user-info-container">
    <div class="user-info">
        <div class="drop-down-menu-container" role="navigation">

          <a id="user-info-drop-down-menu-toggle-light" class="drop-down-menu-toggle" href="#user-info-menu-light" role="button" aria-haspopup="true" aria-owns="user-info-menu-light"><span class="a11y-only">Toggle User Menu</span>
            <span class="user-info-salutation" data-user-name="rockbot" data-is-paid="">Greetings, <span id="salutation-username">rockbot</span></span>
            <img alt="" src="https://s.gravatar.com/avatar/583a0cfd3e0ec851166c5c6fa5e506a5?size=50&amp;default=retro">
            <svg class="header-drop-down-icon" viewBox="0 0 10 6">
              <path fill="currentColor" d="M 5 3.2l3.5-3.2 1.5 1.4-5 4.6-5-4.6 1.5-1.4 3.5 3.2z"/>
            </svg>
          </a>

          <div role="menu" id="user-info-menu-light" class="drop-down-menu" aria-labelledby="user-info-drop-down-menu-toggle-light">
            <div class="drop-down-menu-section">
              <ul>
                <li><a href="/~rockbot">Profile</a></li>
                <li><a href="/profile-edit">Personal info</a></li>
                <li><a href="/settings/billing">Billing</a></li>
                <li><a href="/settings/tokens">Tokens</a></li>
                <li><form method="POST" action="/logout">  <input type="hidden" name="crumb" value="jSXg5k67i29hI9QD2ShPcL1Olq77qMooJV2OsN8yYKA">
<button type="submit" class="btn-link">Logout</button></form></li>
              </ul>
            </div> <!-- .drop-down-menu-section -->
          </div> <!-- .drop-down-menu -->
        </div> <!-- .drop-down-menu-container -->
    </div> <!-- .user-info -->
  </div>
  <!-- /menu 1 -->

  <!-- menu 2 -->
  <div class="header-item header-nav-menu-container">
    <a href="#" id="npm-expansions" class="npm-expansions" data-event-trigger="click" data-event-name="npm-expansions">New Project, Monday</a>

    <div class="nav-menu-container" role="navigation">
      <a class="nav-toggle drop-down-menu-toggle" href="#product-navigation-light"><span class="a11y-only">Toggle Navigation</span>
        <svg viewBox="0 0 44 44">
          <rect x="4" y="12" fill="currentColor" width="36" height="2"/>
          <rect x="4" y="20" fill="currentColor" width="36" height="2"/>
          <rect x="4" y="28" fill="currentColor" width="36" height="2"/>
        </svg>
      </a>


      <div class="drop-down-menu-container" role="menu">
        <nav id="product-navigation-light" class="product-navigation drop-down-menu">
          <ul class="drop-down-menu-section products-list">
            <li><a href="/npm/on-site">npm On-Site</a></li>
            <li><a href="/npm/private-packages" data-event-trigger="click" data-event-name="private-modules-nav-link">npm Private Packages</a></li>
            <li><a href="/npm/open-source">npm Open Source</a></li>
            <li><a href="https://docs.npmjs.com">documentation</a></li>
            <li><a href="/support">support</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <!-- /menu 2 -->

</header>

</body>
</html>
